<!--HTML for odin project calculator-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
  </head>
  <body>
        <div class ="calculator-container">
        <div class="screen">screen</div>
        <div class="button-row">
            <button class="operator" id="plus">+</button>
            <button class="operator" id="minus">-</button>
            <button class="operator" id="times">X</button>
            <button class="operator" id="divide">/</button>
        </div>
        <div class="button-row">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="number" id="four">4</button>
        </div>
        <div class="button-row">
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
        </div>
        <div class="button-row">
            <button class="number" id="nine">9</button>
            <button class="number" id="zero">10</button>
            <button class="operator" id="dot">.</button>
            <button class="operator" id="equals">=</div>
        </div>
    </div>
  </body>
</html>
