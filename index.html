<!--HTML for odin project calculator-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Bouncychu</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
  </head>
  <body>
        <div class ="calculator-container">
          <div class="screen"></div>
          <div class="button-row">
            <button class="special" id="clear">AC</button>
            <button class="special" id="back"><-</button>
            <button class="special" id="percent">%</button>
            <button class="operator" id="divide">/</button>
          </div>
          <div class="button-row">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="times">*</button>
          </div>
          <div class="button-row">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="minus">-</button>
          </div>
          <div class="button-row">
              <button class="number" id="one">1</button>
              <button class="number" id="two">2</button>
              <button class="number" id="three">3</button>
              <button class="operator" id="plus">+</button>
          </div>
          <div class="button-row">
              <button class="number" id="zero">0</button>
              <button class="number" id="dot">.</button>
              <button class="special" id="equals">=</div>
          </div>
      </div>
  </body>
</html>
